<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart Disease Predictor</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="overlay">
      <div class="container">
        <h1>Heart Disease Prediction</h1>
        <form method="POST" novalidate>
          <input
            type="number"
            name="age"
            placeholder="Age (e.g. 45)"
            required
            min="1"
            max="120"
          />
          <select name="sex" required>
            <option value="">Select Sex</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
          </select>
          <select name="chest_pain" required>
            <option value="">Chest Pain Type</option>
            <option value="ATA">ATA</option>
            <option value="NAP">NAP</option>
            <option value="ASY">ASY</option>
            <option value="TA">TA</option>
          </select>
          <input
            type="number"
            name="resting_bp"
            placeholder="Resting BP"
            required
            min="60"
            max="200"
          />
          <input
            type="number"
            name="cholesterol"
            placeholder="Cholesterol"
            required
            min="100"
            max="600"
          />
          <select name="fasting_bs" required>
            <option value="">Fasting Blood Sugar</option>
            <option value="0">0</option>
            <option value="1">1</option>
          </select>
          <select name="resting_ecg" required>
            <option value="">Resting ECG</option>
            <option value="Normal">Normal</option>
            <option value="ST">ST</option>
            <option value="LVH">LVH</option>
          </select>
          <input
            type="number"
            name="max_hr"
            placeholder="Max Heart Rate"
            required
            min="60"
            max="220"
          />
          <select name="exercise_angina" required>
            <option value="">Exercise Angina</option>
            <option value="N">No</option>
            <option value="Y">Yes</option>
          </select>
          <input
            type="number"
            step="0.1"
            name="oldpeak"
            placeholder="Oldpeak (e.g. 1.5)"
            required
            min="0"
            max="10"
          />
          <select name="st_slope" required>
            <option value="">ST Slope</option>
            <option value="Up">Up</option>
            <option value="Flat">Flat</option>
            <option value="Down">Down</option>
          </select>
          <button type="submit">Predict</button>
        </form>

        {% if result %}
        <div class="result">
          <h2>{{ result }}</h2>
        </div>
        {% endif %}

        <a href="/about" class="about-link">Learn About The Data</a>
      </div>
    </div>
  </body>
</html>
